# General
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.java.home=/Applications/Android Studio.app/Contents/jbr/Contents/Home

# Enable configuration cache (faster subsequent builds)
org.gradle.configuration-cache=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true
android.uniquePackageNames=false
android.dependency.useConstraints=true
android.r8.strictFullModeForKeepRules=false

# Required for current build (AGP 9 + llama subproject applying Kotlin plugin).
# These are deprecated and will be removed in AGP 10; migrate per https://developer.android.com/build/migrate-to-built-in-kotlin
android.builtInKotlin=false
android.newDsl=false

# Deprecated options (still supported in AGP 9; remove when migrating to AGP 10 defaults)
android.defaults.buildfeatures.resvalues=true
android.sdk.defaultTargetSdkToCompileSdkIfUnset=false
android.enableAppCompileTimeRClass=false
android.usesSdkInManifest.disallowed=false
android.r8.optimizedResourceShrinking=false

# Suppress repeated warning about excludeLibraryComponentsFromConstraints
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false

# Kotlin
kotlin.code.style=official
